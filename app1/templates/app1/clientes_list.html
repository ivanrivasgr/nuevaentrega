{% extends "app1/padre.html" %} 

{% load static %} 

{% block contenidoQueCambia %} 

    <ul>
        {% for cliente in object_list %}
            <p>{{cliente.nombreCompleto}}</p>
            <p>
                <a href="{% url 'Detail' cliente.id %}">Ver</a>
                <a href="{% url 'Edit' cliente.id %}">Editar</a>
                <a href="{% url 'Delete' cliente.id %}">Delete</a>
            </p>
        {% endfor %}

    </ul>

{% endblock %}

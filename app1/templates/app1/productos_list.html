{% extends "app1/padre.html" %} 

{% load static %} 

{% block contenidoQueCambia %} 

    <ul>
        {% for producto in object_list %}
            <p>{{producto.nombreCompleto}}</p>
            <p>
                <a href="{% url 'Detail' producto.id %}">Ver</a>
                <a href="{% url 'Edit' producto.id %}">Editar</a>
                <a href="{% url 'Delete' producto.id %}">Delete</a>
            </p>
        {% endfor %}

    </ul>

{% endblock %}
